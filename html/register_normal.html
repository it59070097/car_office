<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="/img/Phra_kiao.png" type="image/gif" sizes="16x30">
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Office of Academic Resources Registration</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #E0558A;" style=" position: fixed;">
        <a class="navbar-brand" href="/html/home.html">
            <img src="/img/def_logo.png" width="40%" alt="">
        </a>
    </nav>
    <h4 style="margin-top: 30px; margin-left: 30px;"><b>สมาชิกประเภททั่วไปของสำนักงานวิทยทรัพยากร</b>
    </h4>
    <div class="container">
        <div class="row">
            <div class="contentbox">
                <div class="topic-content">

                    <h4> <i class="fa fa-user fa-1x user-logo" aria-hidden="true"></i> กรอกข้อมูลส่วนตัว</h4>
                </div>
                <hr>
                <form>
                    <div class="row mt-3 mb-5">
                        <legend class="col-form-label col-sm-12 pt-0 mt-1"><b>คำนำหน้า (Inital)</b></legend>
                        <div class="col-sm-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="inital" id="inital" value="boy"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    ด.ช.
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="inital" id="inital" value="girl"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    ด.ญ.
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="inital" id="inital" value="male"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นาย
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="inital" id="inital" value="female"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นางสาว
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="inital" id="inital" value="other"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    อื่น ๆ
                                </label>
                                <input  type="text" name="otherAnswer" id="otherAnswer"/>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label> <b>ชื่อ</b></label>
                            <input type="text" class="form-control" placeholder="ชื่อ">
                        </div>
                        <div class="col">
                            <label><b>นามสกุล</b></label>
                            <input type="text" class="form-control" placeholder="นามสกุล">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label><b>เลขบัตรประชาชน</b></label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxxxxxx">
                        </div>
                        <div class="col">
                            <label><b>Email</b></label>
                            <input type="text" class="form-control" placeholder="simple@email.com">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label> <b>โทรศัพท์ที่ทำงาน (Office TeL.)</b></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label><b>โทรศัพท์มือถือ (Mobile TeL.)</b></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label><b>ที่อยุ่บ้าน (Home Address)</b></label>
                            <textarea type="textarea" class="form-control" placeholder="ที่อยู่"
                                style="min-height: 200px;"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">อัพโหลดสำเนาบัตรประชาชน</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-5">
                        <legend class="col-form-label col-sm-4 pt-0 mt-1"><b>โปรดระบุสถานะภาพ / Please select status</b>
                        </legend>
                        <div class="col-12"></div>
                        <div class="col-2"></div>
                        <div class="col-sm-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="radio" name="status" id="status"
                                    value="cu_retired" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    บุคลากรเกษียณอายุจุฬาฯ (CU Retired Personnel)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="radio" name="status" id="status" value="cu_alumni"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นิสิตเก่าจุฬาฯ (CU Alumni)
                                </label>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-sm-6">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status"
                                    value="other_student" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นักเรียน / นักศึกษาต่างสถาบัน (Other Institute 's Student)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="general"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    บุคคลทั่วไป (General Public)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-5">
                        <legend class="col-form-label col-sm-6 pt-0 mt-1"><b>เลือกประเภทสมาชิก / Please select
                                Membership Type</b>
                        </legend>
                        <div class="col-12"></div>
                        <div class="col-2"></div>
                        <div class="col-sm-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="radio" name="member_type" id="member_type"
                                    value="only_use">
                                <label class="form-check-label" for="gridRadios1">
                                    ประเภทเข้าใช้บริการพื้นที่เท่านั้น / Only use library area
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                        </div>
                        <div class="col-2"></div>
                        <div class="col-sm-6">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="member_type" id="member_type"
                                    value="borrow_book">
                                <label class="form-check-label" for="gridRadios1">
                                    ประเภทยืมหนังสือได้ / Borrow Books
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                    <div class="row mt-3 mb-5" id="borrowbook" style="display: none;">
                        <legend class="col-form-label col-sm-7 pt-0 mt-1"><b>เลือกวิธีขอคืนค่าประกัน / Please select the
                                requirement of Refund Deposit</b>
                        </legend>
                        <div class="col-12"></div>
                        <div class="col-1"></div>
                        <div class="form-group col-10 mt-3">
                            <select class="form-control" id="refund_depo">
                                <option>เลือกวิธีขอคืนค่าประกัน / Please select the requirement of Refund Deposit</option>
                                <option value="by_yourself">รับคืนค่าประกันด้วยตัวเอง (Refunded by yourself)</option>
                                <option value="bank_tranfer">รับค่าประกันคืนโดยโอนเข้าบัญชีธนาคาร (Refunded by bank tranfer)</option>
                                <option value="donation">บริจาคค่าประกันให้สำนักงานวิทยทรัพยากร (Donation to the office of Academic Resources)</option>
                            </select>
                            <div id="book_bank" style="display: none;">
                                <div class="row mt-3">
                                    <div class="col">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">อัพโหลดสำเนาหน้าบัญชี (Bookbank)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="donation" style="display: none;"><br>
                                <b>ระบุชื่อผู้บริจาคเพื่อใส่ในใบเสร็จรับเงิน</b>

                                <input class="form-control mt-3" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row" ></div>
                    <div class="row">
                        <div class="col">
                            <!-- <div class="btn-group"> -->
                            <button class="btn btn-primary mr-3 mt-5  confirm-btn">ยืนยันการสมัคร</button>
                            <button class="btn btn-danger mt-5 back-btn" href="/html/home.html">ย้อนกลับ</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // $("input[type='radio']").change(function () {
        //     if ($(this).val() == "other") {
        //         $("#otherAnswer").show();
        //     }
        //     else {
        //         $("#otherAnswer ").hide();
        //     }
        // });
        $("input[type='radio']").change(function () {
            if ($(this).val() == "borrow_book") {
                $("#borrowbook").show();
            }
            else {
                $("#borrowbook").hide();
            }
        });
        $('#refund_depo').change(function(){
           if ($(this).val() == 'bank_tranfer') {
               $('#book_bank').show();           
           }
           else {
            $('#book_bank').hide();
           }
        });
        $('#refund_depo').change(function(){
           if ($(this).val() == 'donation') {
               $('#donation').show();           
           }
           else {
            $('#donation').hide();
           }
        });

    });
    function gohomepage(){
        window.location.replace("home.html")
    }
</script>
