<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Office of Academic Resources Registration</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #E0558A;" style=" position: fixed;">
        <a class="navbar-brand" href="/html/home.html">
            <img src="/img/def_logo.png" width="50%" alt="">
        </a>
    </nav>
    <h3 style="margin-top: 30px; margin-left: 30px;">สมาชิกประเภทเครือข่ายห้องสมุดจุฬาฯ</h3>
    <div class="container">
        <div class="row">
            <div class="contentbox">
                <div class="topic-content">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <h4>กรอกข้อมูลส่วนตัว</h4>
                </div>
                <form>
                    <div class="row mt-4">
                        <div class="col">
                            <label> ชื่อ</label>
                            <input type="text" class="form-control" placeholder="ชื่อ">
                        </div>
                        <div class="col">
                            <label>นามสกุล</label>
                            <input type="text" class="form-control" placeholder="นามสกุล">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label>เลขบัตรประชาชน</label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxxxxxx">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="simple@email.com">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <legend class="col-form-label col-sm-2 pt-0 mt-1"><b>สถานะภาพ (status)</b></legend>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    อาจารย์ (Instructor)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นักวิจัย(Researcher)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นิสิตกรณีพิเศษ(Special Student)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    บุคลากร
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    อื่น ๆ (Other)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label> หลักสูตร / ภาควิชา (Deparment)</label>
                            <input type="text" class="form-control" placeholder="ชื่อ">
                        </div>
                        <div class="col">
                            <label>คณะ / หน่วยงานสังกัด (Faculty)</label>
                            <input type="text" class="form-control" placeholder="นามสกุล">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label> โทรศัพท์ที่ทำงาน (Office TeL.)</label>
                            <input type="text" class="form-control" placeholder="ชื่อ">
                        </div>
                        <div class="col">
                            <label>โทรศัพท์มือถือ (Mobile TeL.)</label>
                            <input type="text" class="form-control" placeholder="นามสกุล">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label>ที่อยุ่บ้าน (Home Address)</label>
                            <textarea type="textarea" class="form-control" placeholder="ที่อยู่"
                                style="height: 200px;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group">
                                <button class="btn btn-primary mr-3 mt-5">ยืนยันการสมัคร</button>
                                <button class="btn btn-danger mt-5">ย้อนกลับ</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

    body {
        background-color: #E9EAEE;
    }

        background-color: #fff;

        width: 1050px;

        border-color: #707070;
    }

    .textbox {
        width: 30%;
        margin-right: 10px;
        border-radius: 5%;
    }

    label {
        font-weight: bold;
    }

    .btn-group {
        width: 1100px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
