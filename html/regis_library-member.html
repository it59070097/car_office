<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="/img/Phra_kiao.png" type="image/gif" sizes="16x30">
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Office of Academic Resources Registration</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #E0558A;" style=" position: fixed;">
        <a class="navbar-brand" href="/html/home.html">
            <img src="/img/def_logo.png" width="40%" alt="">
        </a>
    </nav>
    <h4 style="margin-top: 30px; margin-left: 30px;"><b>สมาชิกประเภทเครือข่ายห้องสมุดจุฬาฯ</b></h4>
    <div class="container">
        <div class="row">
            <div class="contentbox">
                <div class="topic-content">

                    <h4> <i class="fa fa-user fa-1x user-logo" aria-hidden="true"></i> กรอกข้อมูลส่วนตัว</h4>
                </div>
                <hr>
                <form>
                    <div class="row mt-4">
                        <div class="col">
                            <label> <b>ชื่อ</b></label>
                            <input type="text" class="form-control" placeholder="ชื่อ">
                        </div>
                        <div class="col">
                            <label><b>นามสกุล</b></label>
                            <input type="text" class="form-control" placeholder="นามสกุล">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label><b>เลขบัตรประชาชน</b></label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxxxxxx">
                        </div>
                        <div class="col">
                            <label><b>Email</b></label>
                            <input type="text" class="form-control" placeholder="simple@email.com">
                        </div>
                    </div>
                    <div class="row mt-5 mb-5">
                        <legend class="col-form-label col-sm-2 pt-0 mt-1"><b>สถานะภาพ (status)</b></legend>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    อาจารย์ (Instructor)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นักวิจัย(Researcher)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    นิสิตกรณีพิเศษ(Special Student)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2 mt-2"></div>
                        <div class="col-sm-3 mt-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    บุคลากร
                                </label>
                            </div>
                        </div>
                        <div class="col-sm mt-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="status" id="status" value="option1"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    อื่น ๆ (Other)
                                </label>
                                <input  type="text" name="otherAnswer" id="otherAnswer"/>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                       
                        <div class="col">
                            <label><b>คณะ / หน่วยงานสังกัด (Faculty)</b></label>
                            <select name="faculty" id="faculty" class="form-control">
                                <option>กรุณาทำการเลือกคณะ</option>
                                <option value="">ครุศาสตร์</option>
                                <option value="">ครุศาสตร์</option>
                                <option value="">ครุศาสตร์</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label> <b>หลักสูตร / ภาควิชา (Deparment)</b></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label><b>โทรศัพท์มือถือ (Mobile TeL.)</b></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <legend class="col-form-label col-sm-6 pt-0 mt-1">
                            <b>เลือกวิธีการยืนยันตัวตน</b>
                        </legend>
                        <div class="col-12"></div>
                        <div class="col-2"></div>
                        <div class="col-sm-4 mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iden_cu_member" id="iden_cu_member"
                                    value="certificate">
                                <label class="form-check-label" for="gridRadios1">
                                    หนังสือรับรองจากทางหน่วยงาน
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="iden_cu_member" id="iden_cu_member"
                                    value="member_card">
                                <label class="form-check-label" for="gridRadios1">
                                    บัตรข้าราชการ/บัตรพนักงานมหาวิทยาลัย
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="upload_certificate" style="display: none;">
                        <div class="rol mt-4" >
                            <div class="col">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">อัพโหลดหนังสือรับรองจากทางหน่วยงาน</label>
                                </div>
                            </div>
                        </div>
                        <div class="rol mt-4" >
                            <div class="col">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">อัพโหลดรูปภาพเพื่อใช้ในการทำบัตรสมาชิก</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rol mt-4" id="member_card" style="display: none;">
                        <div class="col">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">อัพโหลดบัตรข้าราชการ/บัตรพนักงานมหาวิทยาลัย</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label><b>ที่อยุ่บ้าน (Home Address)</b></label>
                            <textarea type="textarea" class="form-control" placeholder="ที่อยู่"
                                style="min-height: 200px;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- <div class="btn-group"> -->
                                <button class="btn btn-primary mr-3 mt-5  confirm-btn">ยืนยันการสมัคร</button>
                                <button class="btn btn-danger mt-5 back-btn" onclick="backtohomepage()">ย้อนกลับ</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript">
    function backtohomepage(){
        console.log("255555");
        location.href("home.html");
       // window.location.href = 'register_cud.html';
    };
    $(document).ready(function () {
        $("input[type='radio']").change(function () {
            if ($(this).val() == "certificate") {
                $("#upload_certificate").show();
            }
            else {
                $("#upload_certificate").hide();
            }
        });
        $("input[type='radio']").change(function () {
            if ($(this).val() == "member_card") {
                $("#member_card").show();
            }
            else {
                $("#member_card").hide();
            }
        });
    });
</script>
